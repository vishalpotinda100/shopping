<div class="card" style="max-width:800px;margin:3rem auto">
    <div class="row g-0">
      <div class="col-md-12">
        <img [src]="productList.thumbnail" width="100%" height="100px" class="img-fluid rounded-start" alt="{{productList.title}}">
      </div>
      <div class="col-md-12">
        <div class="card-body">
          <h1 class="card-title">{{productList.title}}</h1>
          <h4><strong>Price :</strong> <strong style="color: green;"> {{productList.price | currency:'INR'}}</strong></h4>
          <span><strong>category:</strong><strong style="color: green;">{{productList.category}}</strong></span>
        </div>
      </div>
      <div class="col-md-12">
        <h1 class="card-text">{{productList.description}}</h1>
      </div>
    </div>
  </div>
